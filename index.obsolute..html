<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Kvanar</title>

    <!-- Default CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="/custom/css/swiper-bundle.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/custom/css/style.css">

    <!-- Custom JS -->
    <script src="/custom/js/"></script>
</head>
<body>
    <!-- HEADER -->
    <section>

        <!-- Start / Carousel -->
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">

            <!-- Indicators -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>

            <!-- Inner -->
            <div class="carousel-inner" role="listbox">

                <!-- Single Item -->
                <div class="carousel-item active" style="background-image: url('/custom/img/4 Long Bay Beach Club_26 crop.jpg');">
                    <div class="carousel-caption d-md-block">
                        <div class="text-white text-start">
                            <h2>WE CONCEPTUALIZE</h2>
                            <h4>Some representative placeholder content for the first slide.</h4>
                        </div>
                        <div class="carousel-vh-spacer"></div>
                    </div>

                </div>

                <!-- Single Item -->
                <div class="carousel-item" style="background-image: url('/custom/img/12 Long Bay Beach Club_09_flip.jpg');">
                    <div class="carousel-caption d-md-block">
                        <div class="text-white text-start">
                            <h2>WE DESIGN</h2>
                            <h4>Some representative placeholder content for the second slide.</h4>
                        </div>
                        <div class="carousel-vh-spacer"></div>
                    </div>
                </div>

                <!-- Single Item -->
                <div class="carousel-item" style="background-image: url('/custom/img/4 Long Bay Beach Club_34.jpg');">
                    <div class="carousel-caption d-md-block">
                        <div class="text-white text-start">
                            <h2>WE BUILD</h2>
                            <h4>Some representative placeholder content for the third slide.</h4>
                        </div>
                        <div class="carousel-vh-spacer"></div>
                    </div>
                </div>

            </div>
            <!-- End / Inner -->

            <!-- Carousel Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>

        </div>
        <!-- End / Carousel -->


    </section>

    <!-- SECTION 1 -->
    <section>
        <div class="container-fluid swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">Slide 1</div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
                ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>
    </section>
    <!-- SECTION 2 -->
    <!-- SECTION 3 -->
    <!-- SECTION 4 -->
    <!-- SECTION 5 -->
    <!-- FOOTER -->


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="/custom/js/swiper-bundle.min.js"></script>
</body>
</html>
