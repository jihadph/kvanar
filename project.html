<!-- Details and Gallery -->
<div id="projectGallery" class="container mb-5">

    <!-- Project Details -->
    <div class="row mb-5">

        <div class="col-12 display-4 fw-semibold py-4 mb-4">
            <div class="py-4">
                {{project.name}}
            </div>
        </div>


        <div class="col-lg-6 col-md-6 col-12 mb-4">
            <div class="fs-4">Client:</div>
            <div class="fs-3 fw-semibold">{{ project.client }}</div>
        </div>
        <div class="col-lg-6 col-md-6 col-12 mb-4">
            <div class="fs-4">Location:</div>
            <div class="fs-3 fw-semibold">{{ project.location }}</div>
        </div>
        <div class="col-lg-6 col-md-6 col-12 mb-4">
            <div class="fs-4">Area:</div>
            <div class="fs-3 fw-semibold">{{ project.area }}</div>
        </div>
        <div class="col-lg-6 col-md-6 col-12 mb-4">
            <div class="fs-4">Completed on:</div>
            <div class="fs-3 fw-semibold">{{ project.date }}</div>
        </div>
    </div>

    <!-- DUMMY FADE HEADER IDENTIFIER -->
    <div id="OnScrollSection"></div>

    <!-- Project Gallery -->
    <div class="row row-cols-1 row-cols-md-2 g-3 gallery">

        <div class="col glightbox3" v-for="(value, key) in project.photos" >
            <a v-bind:href="project.directory + project.photoLabel + key +  '.jpg'" class="glightbox" data-gallery="gallery">
                <div class="gallery-thumb">
                    <div class="kv-image-container kv-vh-40 image-gallery rounded-4"  v-bind:style="'background-image: url(\'' + project.directory + project.photoLabel + key +  '.jpg\');'">
                    </div>
                    <div class="gallery-caption fs-6 fw-semibold rounded-4">{{ project.label }} {{ ' - ' + value }}</div>
                </div>
            </a>
        </div>

    </div>
</div>
